{% extends 'auth/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card mt-4">
                        <img class="card-img-top" src="{% static "img/img.jpg" %}" alt="Card image cap">
                        <div class="card-body">
                            
                            <h2>login </h2>
                            {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}} alert alert-success">
                                    {{message}}
                                </div>
                            {% endfor%}
                            {% endif %}
                            <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control form-control-sm" type="email" name="email" value="" placeholder="enter your Email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control form-control-sm" type="password" name="password" value="" placeholder="password">
                                </div>
                                <input type="submit" class="btn btn-sm btn-block btn-primary" value="login">
                            </form>

                            <h5 class="card-title">Login to upload your project</h5>
                            <div class="row">
                                <div class="col-md-5"></div>
                                <div class="col-md-2">
                                    or
                                </div>
                                <div class="col-md-5"></div>
                            </div>
                            <a href="#" class="btn btn-sm btn-block btn-primary">Login with facebook</a>

                        </div>
                    </div>
                    <div class="card mb-4 mt-2">
                        <div class="card-body">
                            need an account?<a href="{% url 'register' %}"> register </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
